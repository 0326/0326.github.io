<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 首页网站模板 -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="author" content="机智的大熊猫,开源小熊猫" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="李全锋的github博客,网名机智的大熊猫，华中科技大学11级软件毕业生，就职于阿里通信，专注前端开发" />
    <meta name="Keywords" content="李全锋，github博客,机智的大熊猫,前端开发,阿里巴巴,阿里通信,个人网站,jekyll模板">
    <!-- for iphone/ipad -->
    <meta name="apple-mobile-web-app-title" content="机智的博客"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- 设置状态栏的背景颜色-->
    <meta name="format-detection" content="telephone=no" /> <!-- 禁止数字识自动别为电话号码 -->
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" /> <!-- iPhone / iTouch ,为apple-touch-icon 添加precomposed后缀可去除图标高光透明层-->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/apple-icon/apple-touch-icon-114x114-precomposed.png" /> <!-- Retina-->
    <link rel="apple-touch-icon-precomposed" sizes="72x72"   href="/static/images/apple-icon/apple-touch-icon-72x72-precomposed.png" /> <!-- iPad-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/apple-icon/apple-touch-icon-144x144-precomposed.png" /> <!-- Retina -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/static/images/apple-icon/apple-touch-icon-180x180-precomposed.png"><!--iphone6/plus-->
    <link rel="apple-touch-startup-image" sizes="768x1004"  href="/static/images/apple-icon/splash-screen-768x1004.png" /><!--ipad启动界面-->
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="/static/images/apple-icon/splash-screen-1536x2008.png" /><!--retina-->
    <link rel="apple-touch-startup-image" sizes="1024x748"  href="/static/images/apple-icon/Default-Portrait-1024x748.png" /><!--ipad横屏-->
    <link rel="apple-touch-startup-image" sizes="2048x1496" href="/static/images/apple-icon/splash-screen-2048x1496.png" /><!--retina-->
    <link rel="apple-touch-startup-image"                   href="/static/images/apple-icon/splash-screen-320x480.png" /> <!-- iPhone/iPod Touch 竖屏 320x480 -->
    <link rel="apple-touch-startup-image" sizes="640x960"   href="/static/images/apple-icon/splash-screen-640x960.png" /> <!--Retina-->
    <link rel="apple-touch-startup-image" sizes="640x1136"  href="/static/images/apple-icon/splash-screen-640x1136.png" /> <!-- iPhone 5/Touch 5 竖屏(Retina) -->

    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/home-animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/libs/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/libs/ihover.min.css">
    
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.9.1.min.js" type="text/javascript"><\/script>')</script>
     <!--[if lt IE 9]>
        <script src="/static/js/libs/IE9fix.js"></script>
    <![endif]-->
</head>
<body>
<div id="canvas-wrapper"></div>
<div class="wrapper">
    <div id="loading">
        <p class="bunce1"></p><p class="bunce2"></p><p class="bunce3"></p>
        <i class="text">努力加载中...</i>
    </div>
    {{ content }}
    <!-- <div class="footer">
        <hr>
        {{site.author_info}}
    </div> -->
</div>
<!-- 移动端暂时不加载particleground插件 -->
<script type="text/javascript">/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || document.write('<script src="/static/js/libs/jquery.particleground.min.js" type="text/javascript"><\/script>')</script>
<script src="/static/js/home.js"></script>
</body>
</html>
