<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 博客文章模板 -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0;">
    <meta name="author" content="机智的大熊猫,开源小熊猫" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="机智的大熊猫(开源熊猫)的github博客" />
    <meta name="Keywords" content="机智的大熊猫,开源小熊猫,前端开发,阿里巴巴,阿里通信">
    
    <link rel="stylesheet" href="/static/css/post.css" type="text/css" />
    <link rel="stylesheet" href="/static/libs/prettify/prettify.css" />
    <style type="text/css">
        body { background:#e8e8e8; }
        @media screen and (max-width: 750px){
            body { background:#fff; }
        }
        @media screen and (max-width: 1020px){
            body { background:#fff; }
        }
    </style>
    
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.9.1.min.js" type="text/javascript"><\/script>')</script>
</head>
<body>
    <div id="content">
        <div class="entry">
            <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
            <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
            {{ content }}
        </div>

        <div class="sidenav">
            <iframe width="100%" height="75" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=0&noborder=0&isWeibo=0&isFans=0&uid=2625394005&verifier=42b4a725&dpc=1"></iframe>
        </div>

        <div class="sidenav">
            <h2>Blog</h2>
            <ul class="artical-list">
            {% for post in site.categories.blog%}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>

            <h2>Project</h2>
            <ul class="artical-list">
            {% for post in site.categories.project%}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
    <script src="/static/js/post.js" type="text/javascript"></script>
</body>
</html>
