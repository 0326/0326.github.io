<!DOCTYPE html>
<html class="bg2" lang='ch-zn'>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<title>test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<h1>这是测试页面</h1>
		<div>
			<p id="text">这是测试内容</p>
			<button id="ajax-btn">发送ajax请求</button>
		</div>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			function createXHR(){  
				var xmlHttpRequest;
			        if(window.ActiveXObject){  
			            try{  
			                xmlHttpRequest = new ActiveXObject("Microsoft.XMLHTTP");  
			            }catch(e){  
			                xmlHttpRequest = new ActiveXObject("Msxml2.XMLHTTP");  
			            }   
			        }else if(window.XMLHttpRequest){  
			            xmlHttpRequest = new XMLHttpRequest();  
			        } 
			    return xmlHttpRequest;  
			}
			function checkStatus(xhr){
				if((xhr.status >=200 && xhr.status <=300) || xhr.status ==304){
					return true;
				}
				else{
					return false;
				}
			}
			var xhr=createXHR();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && checkStatus(xhr)){
					$("#text").text(xhr.responseText);
				}
			}
			$("#ajax-btn").click(function(){
				xhr.open("get","http://liquanfeng.sinaapp.com/test/ajax",false);
				xhr.send(null);
			});
		</script>
	</body>
</html>
