    <script type="text/javascript">
      $(document).ready(function(){
        $("#works").animate({
          'margin-left':'340px'
        });
        $("#works nav").animate({
          'left':'340px'
        });
      });

      (function navSelectAnimation(){
        $('#works nav').delegate('li','click',function(){
          DATA.navs[this.id]=true;//点击选中
          //一次点击被选中，两次取消选中状态
          if($(this).hasClass('selected')){
            $(this).removeClass('selected');
          }
          else{
            $(this).addClass('selected');  
          }
          //设置其他导航状态
          for(var key in DATA.navs){
            if(key == this.id) continue;
            if($(this).hasClass('selected')){
              //有.selected说明是第一次点击，其他nav置为false
              DATA.navs[key]=false;
            }
            else{
              //第二次点击取消选中状态，让所有nav为true以显示
              DATA.navs[key]=true;
            }
            //移除之前nav的选中状态，只保留一个.selected nav
            if($('#'+key).hasClass("selected")){
              $('#'+key).removeClass("selected");
            }
          }
          showWorks();
        });
        function showWorks(){
          // console.log(DATA.navs);
          var works= $("#works .data-li").children();
          for(var i=0;i<works.length;i++){
            if(DATA.navs['nav-'+works[i].className] == true){
              $(works[i]).fadeIn();//显示
            }
            else{
              $(works[i]).fadeOut();
            }
          }
        }

      })();
    </script>
